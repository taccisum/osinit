name: CI Workflow
on:
  push:
    branches:
      - develop
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ubuntu
    steps:
      - uses: actions/checkout@v2
      - run: apt install software-properties-common
      - run: add-apt-repository 'deb http://archive.ubuntu.com/ubuntu/ trusty main restricted universe multiverse'
      - run: apt update
      - run: ./debian.sh
